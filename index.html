<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css">
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="MYWeatherAPP">
    <header>
         <form class="searchForm" id="searchForm">

              <input type="search" placeholder="Enter a city" class="searchFormInput" id="searchFormInput">
              <input type="submit" value="search"class="searchFormBtn"id="searchFormBtn">

         </form>
   </header>
    <main>
        
        <div class="weatherData">
        <div>

        <h1 class="city" id="city"></h1>
        
        <p class="details">
            Monday 01:45 ,scattered clouds
            <br>
            Humidity  <strong>66%</strong>, Wind <strong> 3.13km/h</strong>
        </p>

        </div>


        <div class="temperatureContainer">
            <p>
                <div class="weatherappEmoji" id="weatherappEmoji">⛅</div>
                <div class="weatherappTemperature" id="weatherappTemperature"> 12 </div>
                <div class="weatherappUnit">°C</div>
            </p>
        </div>
         
        </div>
    </main>



    <div>
        <footer> 
            <p>  &copy;All rights reserved 2024 .Coded by <a href="https://app.netlify.com/sites/myweatherappcompanion/overview">Velma Atieno </a>
        And is hosted on <a href="https://github.com/Velma1234/MYWeatherAPP">github</a></p>
        </footer>
    </div>


    </div>

<script src="src/app.js"></script> 
</body>
</html>
